{% extends "base.html" %}

{% block title %}我要開團{% endblock %}

{% block main %}

  <div class="container" style="margin: 4em auto">
    
    {% for data_4 in html_data %}
    <div class="row">

      {% for data in data_4 %}
      <div class="col">
        <p style="background:#dfefff">{{data[0]}}</p>

        <div class="box">
          <style>
          .box{
            border:5px #dfefff solid;
            padding:10px;
            width:280px;
          }
          </style>

          <div class="img-group" style="background-image: url({{data[1]}})"> 
            <style>
            .img-group{
              width: 15vw;
              height: 15vw;
              border-radius: 0%;
              background-size: 100%;
              background-repeat: no-repeat;
              background-position: 50% 50%;
            }
            </style>
          </div>

          <span></br></span>
          <h5>{{data[2]}}</h5>
          <span><font color=#444444>地點: {{data[3]}}</br>時間: {{data[4]}} {{data[5]}}</br>費用: {{data[6]}}</br></br></font></span>
        </div>
      </div>
      {% endfor %}

    </div>

    <span></br></span>
    {% endfor %}

  </div>

{% endblock %}
