{% extends "base.html" %}

{% block title %}我要開團{% endblock %}

{% block main %}

  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        <h2>所有開團資料</h2>
      </div>
      
      {% for record in html_data %}
      <div class="row">
        {% for item in record %}
        <div class="col">
          <p>item</p>
        </div>
        {% endfor %}
      </div>
      { % endfor % }

    </div>
  </div>

{% end block %}
